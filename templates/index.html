{%include 'header.html'%}
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <center>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{%static "img/calzado1.jpg"%}" class="d-block w-35" alt="asd">
            </div>
            <div class="carousel-item">
                <img src="{%static "img/calzado2.jpg"%}" class="d-block w-75" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{%static "img/calzado3.png"%}" class="d-block w-35" alt="...">
            </div>
        </div>
        <div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        
    </center>

    <div class="row">
            
            <div class="col-9">
                
                <div class="row">
                    {%if productos%}
                        {%for producto in productos %}
                            <div>
                                
                                <div class="card" style="width: 18rem;">
                                    <img src="{{ producto.imagen }}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">{{ producto.detalle }}</p>
                                    <a href="#" class="btn btn-primary">AÃ±adir al carrito</a>
                                    </div>
                                </div>

                            </div>

                        {%endfor%}
                    {% else %}
                        <p>No hay productos disponibles.</p>
                    {% endif %}

                </div>
            </div>

            <div class="col-3">
                
            </div>

        </div>


    
{%include 'footer.html'%}
